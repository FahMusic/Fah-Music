<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fah | Music Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 60px 20px;
    }
    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #ff3b3b;
    }
    header p {
      font-size: 1.2em;
      color: #ccc;
    }
    .links {
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .links a {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 10px;
      background: #ff3b3b;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .links a:hover {
      background: #ff5555;
      transform: scale(1.05);
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fah 🎵</h1>
    <p>Lyricist ✍ | Suno AI Melodies 🎶 | Aspiring Musician</p>
  </header>

  <section class="links">
    <a href="https://facebook.com/yourprofile" target="_blank">📘 Facebook</a>
    <a href="https://youtube.com/yourchannel" target="_blank">🎬 YouTube</a>
    <a href="https://tiktok.com/@yourprofile" target="_blank">🎵 TikTok</a>
  </section>

  <footer>
    <p>© 2025 Fah | All rights reserved</p>
  </footer>
</body>
</html>
